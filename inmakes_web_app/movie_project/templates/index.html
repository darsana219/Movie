{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;padding-left:15px;padding-bottom:15px;">
                <img src="{{i.img.url}}" class="card-img-top" alt="..." width="100px" height="200px">
                <div class="card-body">
                    <h4 class="card-title">{{i.name}}</h4>
                    <p class="card-text"><h6>{{i.desc}}</h6></p>
                    <a href="{% url 'movie_app:detail' i.id %}" class="btn btn-primary">Movie Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<br>
<center><a href="{% url 'movie_app:add_movie' %}" class="btn btn-dark">Add Movies Here</a></center>
{% endblock %}
