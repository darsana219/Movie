<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background-color:#ECF0F1">
<!-- Image and text -->
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">
    Online Movie Store
  </a>
</nav>
<br>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type = "text" name = "name" placeholder = "Enter the movie name"> <br> <br>
    <input type = "text" name = "desc" placeholder = "Description about movie"> <br> <br>
    <input type = "text" name = "year" placeholder = "Enter released year movie"> <br> <br>
    <input type = "file" name = "img"> <br> <br>
    <input type = "Submit">
</form>
</body>
</html>
